on: [push, workflow_dispatch]

name: build

jobs:

  ko-publish:
    name: Release ko artifact
    runs-on: ubuntu-latest

    # https://docs.github.com/en/actions/reference/authentication-in-a-workflow
    permissions:
      id-token: write  # undocumented OIDC support.
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Setup ko
      run: go install github.com/google/ko@main
    - uses: sigstore/cosign-installer@main
    - name: Login to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Publish image and SBOM
      run: KO_DOCKER_REPO=ghcr.io/chipzoller/hello-ko ko publish --bare github.com/chipzoller/hello-ko --sbom=cyclonedx
    - name: Sign image
      run: COSIGN_PASSWORD=${{ secrets.COSIGN_PASSWORD }} cosign sign --key env://${{ secrets.COSIGN_PRIVATE_KEY }} ghcr.io/chipzoller/hello-ko
