on: [push, workflow_dispatch]
name: build
jobs:
  ko-publish:
    name: Release ko artifact
    runs-on: ubuntu-latest
    # https://docs.github.com/en/actions/reference/authentication-in-a-workflow
    permissions:
      id-token: write  # undocumented OIDC support.
      packages: write
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Golang
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Setup ko
      run: go install github.com/google/ko@main
    - name: Install Cosign
      uses: sigstore/cosign-installer@v2.4.0
    - name: Login to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Publish image and SBOM (CycloneDX)
      run: ko publish --bare github.com/chipzoller/hello-ko --sbom=cyclonedx
      env:
        KO_DOCKER_REPO: ghcr.io/chipzoller/hello-ko
    - name: Sign image
      run: cosign sign --key env://COSIGN_PRIVATE_KEY ghcr.io/chipzoller/hello-ko
      env:
        COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
